    <table>
        <tr>
            <td class="warna">ID Pelajar</td>
            <td><input type="text" name="idpelajar" placeholder="P001" pattern="[A-Z0-9]{4}" oninvalid="this.setCustomValidity('Sila masukkan 4 aksara')" oninput="this.setCustomValidity('')" required></td>

         <tr>
            <td class="warna">Nama</td>

<br>

<center>
    <button class=biru onclick="tukar_warna(0)">BLUE</button>
    <button class=hijau onclick="tukar_warna(1)">GREEN</button>
    <button class=merah onclick="tukar_warna(2)">RED</button>
    <button class=hitam onclick="tukar_warna(3)">BLACK</button>
</center>

<script>

    function tukar_warna(n){
        var warna = ["Blue","Green","Red","Black"];
        var teks = document.getElementsByClassName("warna");
        for(var i=0;i<teks.length; i++)
            teks[i].style.color=warna[n];
    }

</script>
